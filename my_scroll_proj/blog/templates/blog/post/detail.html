{% extends "blog/base.html" %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}
<div class='container-fluid'>

    <h1>{{ post.title }}</h1>
    <p class="font-italic">Published {{ post.published }} by {{ post.author.get_full_name }}</p>
    {{ post.body|linebreaks }}

</div>

{% endblock %}
